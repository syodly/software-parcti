{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>确认删除</h4>
        </div>
        <div class="card-body">
            <p class="card-text">您确定要删除图书《{{ book.title }}》吗？此操作不可撤销。</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">确认删除</button>
                    <a href="{% url 'books:book_detail' book.pk %}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
